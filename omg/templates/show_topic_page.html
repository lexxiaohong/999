{% extends 'layout.html' %}
{% block content %}
<body>

<div class="container">
  <h2>Room : {{ room_id }}</h2>
  <p>show topic :</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Room ID</th>
        <th>Topic ID</th>
        <th>Topic</th>
          <th>Content</th>
      </tr>
    </thead>
    <tbody>
    {% for row in same_room_data %}
      <tr>
        <td>{{ row.room_id }}</td>
        <td>{{ row.id }}</td>
        <td>{{ row.topic }}</td>
      <td>{{ row.content }}</td>
      <td>
          <a href="/edit_topic?topic_id={{ row.id }}" class="btn btn-warning">Edit</a>
      </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
<a href="/add_topic1?room_id={{ room_id }}" class="btn btn-success">Add</a>
<a href="/index">Home</a>
</div>

{% endblock %}
